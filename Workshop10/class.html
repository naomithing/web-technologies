<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            var p = document.getElementsByClassName("para");
        console.log(p); 
        var i;
            for (i=0;i<p.length;i++){
                p[i].style.color = "green";
                p[i].style.fontStyle = "italic";
                p[i].style.fontWeight = "bold";
                p[i].style.fontSize = "30px";
            }
        }
        change();
    </script>
</head>
<body>
  <p class="para">This is my first paragraph</p> 
  <p class="para">This is my second paragraph</p>
  <p class="para">This is my third paragraph</p>
  <p class="para">This is my forth paragraph</p> 
  <a class="para">Meow.</a>
  <button onclick="change()">Change paragarph style</button>
</body>
</html>
