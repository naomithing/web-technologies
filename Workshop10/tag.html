<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change(){
            var para = document.getElementsByTagName("p");
            console.log(para);
            // para[0].style.color = "red";
            // para[1].style.fontSize= "25px";
            // para[2].style.fontWeight = "bold";
            // para[3].style.fontStyle = "italic"
            var i;
            for (i=0;i<para.length;i++){
                para[i].style.fontWeight = "bold";
                para[i].style.color = "blue";
                para[i].style.fontStyle = "italic";
            }
        }
        change();
    </script>
</head>
<body>
  <p>This is my first paragraph</p> 
  <p>This is my second paragraph</p>
  <p>This is my third paragraph</p>
  <p>This is my forth paragraph</p> 
  <button onclick="change()">Change paragarph style</button>
</body>
</html>
